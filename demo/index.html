<!doctype html>
<html>
  <head>
    <title>rc-login-form demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../rc-login-form.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic rc-login-form Demo</h3>
      <demo-snippet>
        <template>
          <rc-login-form placeholder-data='{"username": "Admin", "password": "hihihi", "isRememberPW": true}'></rc-login-form>
        </template>
      </demo-snippet>
    </div>
    <div class="vertical-section-container centered">
      <h3>Orange rc-login-form Demo</h3>
      <demo-snippet>
        <template>
          <rc-login-form class="orange"></rc-login-form>
          <style is="custom-style">
            rc-login-form.orange {
              --rc-login-form-color: orange;
              --rc-login-form-button:{
                background-color: orange;
                color: #fff;
              }
            }
          </style>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
